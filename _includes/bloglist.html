{% for post in site.posts %}
<div class="blog-post">
	<header class="post-header">
    <a href="{{ post.url }}"><h2 class="post-title">{{ post.title }}</h2></a>
    <p class="post-meta">{% if post.author %} Posted by {{ post.author }} on {% endif %} {{ post.date | date: "%b %-d, %Y" }} {% if post.meta %} â€¢ {{ post.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ post.content }}
  </article>

  <footer>
  	<small class="muted">
  		{{post | tags}}
  	</small>
  </footer>  
</div><!-- /.blog-post -->
{% endfor %}
