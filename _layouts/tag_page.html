---
layout: default
---
<div class="blog-main tag-page">
	<h2>Articles for topic: {{ page.tag }}</h2>
	<ul>
	{% for post in page.posts %}
	  <li><a href="{{ post.url }}">{{ post.title }}</a> <small class="muted">{{ post.date | date_to_string }} (Tags: {{ post | tags }})</small></li>
	{% endfor %}
	</ul>

	<div class="tag-cloud">
		<h3>Other topics on Magnet.me:</h3>
	  	{{ site | tag_cloud }}
	</div>
</div>
